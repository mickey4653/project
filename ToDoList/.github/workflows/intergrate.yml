name: Angular GitHub CI
on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js 
        uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Install Dependencies
        run: 
          npm ci
          npm install -g @angular/cli
      - name: Test
        run: 
          npm run test 
      - name: Build
        run: 
          npm run build -- --prod
      - name: Lint
        run: 
          npm run lint
