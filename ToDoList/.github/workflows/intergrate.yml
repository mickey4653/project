name: Angular GitHub CI
on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: 
          npm ci
      - name: Build
        run: 
          npm run build -- --prod
      - name: Lint
        run: 
          npm run lint
      - name: Test
        run: 
          npm run test -- --prod